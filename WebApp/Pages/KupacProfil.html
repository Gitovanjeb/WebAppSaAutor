<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
    
</head>
<body>
    <h1>Profile Page</h1>

    <div id="profileInfo">
        <h3>User Information</h3>
        <p id="username">vvvvy</p>
        <p id="name"></p>
        <p id="surname"></p>
        <p id="email"></p>
        <p id="dateOfBirth"></p>
    </div>

    <div id="updateForm" style="display: none;">
        <h3>Update User Information</h3>
        <input type="text" id="updatedName" placeholder="Name">
        <input type="text" id="updatedSurname" placeholder="Surname">
        <input type="password" id="updatedPassword" placeholder="Password">
        <input type="email" id="updatedEmail" placeholder="Email">
        <input type="date" id="updatedDateOfBirth" placeholder="Date of Birth">
        <button id="updateButton">Update</button>
    </div>

    <script>
        $(document).ready(function () {
            console.log('a');
            function getUserProfile() {
                // Retrieve the token from local storage
                var token = localStorage.getItem('token');
                console.log(token);
                if (token) {
                    // Decoding the JWT token to extract the username
                    var decodedToken = jwt_decode(token);
                    var username = decodedToken.username;

                    // Make the AJAX request to retrieve the user profile
                    $.ajax({
                        url: '/api/KupacProfil/Get',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Username': username
                        },
                        success: function (data) {
                            displayUserProfile(data);
                        },
                        error: function () {
                            alert('Error occurred while retrieving user profile.');
                        }
                    });
                } else {
                    // Handle the case when the token is not found in local storage
                    alert('Token not found in local storage.');
                }
            }


            function displayUserProfile(profile) {
                $('#username').text('Username: ' + profile.KorisnickoIme);
                $('#name').text('Name: ' + profile.Ime);
                $('#surname').text('Surname: ' + profile.Prezime);
                $('#email').text('Email: ' + profile.Email);
                $('#dateOfBirth').text('Date of Birth: ' + profile.DatumRodjenja);

                // Show the update form
                $('#updateForm').show();
            }

            function updateUserProfile() {
                var updatedUser = {
                    Name: $('#updatedName').val(),
                    Surname: $('#updatedSurname').val(),
                    Password: $('#updatedPassword').val(),
                    Email: $('#updatedEmail').val(),
                    DateOfBirth: $('#updatedDateOfBirth').val()
                };

                $.ajax({
                    url: '/api/KupacProfil/Put',
                    type: 'PUT',
                    data: JSON.stringify(updatedUser),
                    contentType: 'application/json',
                    success: function (data) {
                        displayUserProfile(data);
                        alert('User profile updated successfully.');
                    },
                    error: function () {
                        alert('Error occurred while updating user profile.');
                    }
                });
            }
        });
            
    </script>
</body>
</html>
